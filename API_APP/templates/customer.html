<!DOCTYPE html>

<html lang="en-us" dir="ltr">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="60x60" href="{% static 'icon.png'%}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">

    <link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
    <script src="/static/admin/js/nav_sidebar.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">



    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" login" data-admin-utc-offset="0">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- src="https://in.i-amonline.com/wp-content/uploads/sites/3/2017/07/LOGO-02-190x136.jpg"  style="width: 250px;height: 110px;-->
            <img class="navbar-brand" src="https://wepdigital.com/uploads/casestudies/cs-AU-Small-Finance-Bank.jpg"
                style="width: 160px;height: 80px;">
            <img class="navbar-brand " src="{% static 'pic/0101.jpg' %}" style="width: 140px;height: 80px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-3" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navtxt nav-link active" aria-current="page" href="http://127.0.0.1:8000/"
                        style="color: black; font-family: 'Nunito', sans-serif; font-size: 16px;">Home</a>
                    <a class="navtxt nav-link" href="https://www.aubank.in/about-us"
                        style="color: black; font-family: 'Nunito', sans-serif; font-size: 16px;">Credit Card
                        Services</a>
                    <a class="navtxt nav-link" href="https://www.aubank.in/debit-card-services"
                        style="color: black; font-family: 'Nunito', sans-serif; font-size: 16px;">Debit
                        Card
                        Services</a>
                    <a class="navtxt nav-link" href="https://www.aubank.in/careers"
                        style="color: black; font-family: 'Nunito', sans-serif; font-size: 16px;">Careers</a>
                    <a class="navtxt nav-link" href="https://www.aubank.in/investors"
                        style="color: black; font-family: 'Nunito', sans-serif; font-size: 16px;">Investors</a>
                    <a class="navtxt nav-link" href="https://www.aubank.in/about-us"
                        style="color: black; font-family: 'Nunito', sans-serif; font-size: 16px;">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Container -->
    <div id="container">
        <!-- Header -->
        <div id="header" style="background-color: purple;">
            <div id="branding">
                <h1 id="site-name"><a href="#">Customer Details</a></h1>
            </div>
        </div>
        <!-- END Header -->
        <div class="main shifted" id="main">
            <div class="content">
                <!-- Content -->
                <div id="content" class="colM">
                    <div id="content-main">
                        <form action="" method="POST" id="login-form"><input type="hidden" name="csrfmiddlewaretoken"
                                value="o1s1f8wFGCDdcGsgDrgKjWaQJgWqsu6agMQUl10oA5bHLYLVNKh8u0osX72Wc8ZC">
                            {% csrf_token %}
                            <div class="form-row">

                                <label class="required" for="id_username">Name:</label>
                                <input type="text" name="username" autofocus autocapitalize="none"
                                    autocomplete="username" maxlength="150" required id="id_username">
                            </div>
                            <div class="form-row">

                                <label class="required" for="id_password">Card No:</label>
                                <input type="password" name="password" autocomplete="current-password" required
                                    id="id_password">
                                <input type="hidden" name="next" value="/admin/">
                            </div>
                            <div class="submit-row">
                                <input type="submit" value="Log in" style="background-color: rgb(247, 99, 45);">
                            </div>
                        </form>
                        <div style="text-align: center;">
                            <a class="btn btn-danger mt-2" href="/"
                                style="background-color: rgb(247, 99, 45);color:white;height: 35px;">Back</a>
                        </div>
                    </div>
                    <br class="clear">
                </div>
                
                <!-- END Content -->
                <div id="footer"></div>
            </div>
        </div>
    </div>

    <!-- END Container -->
</body>

</html>
